<!DOCTYPE html>
<html>
<head>
  <title>Tab Stack Manager</title>
  <link rel="stylesheet" href="/popup/popup.css">
</head>
<body>
  
  <div class="header">
    <h1>Tab Stacks</h1>
    <button id="clearStacks">Clear All</button>
  </div>
  
  <div class="settings">
    <label>
      <!-- option to retain stacks-->
       <input type='checkbox' id='retainStacks' >Retain Stacks after session
    </label>

    <!-- Dark mode option-->
   <label>>
    <input type='checkbox' id ="darkMode" >Dark Mode
  </label>

  <!-- Export option-->
   <button id=""exportStacks">Export Stacks</button>
  
  </div>

  <div id="stacks" class="stacks-container">
    <!-- stacks will be dynamically added here -->
  </div>
  <script src="popup.js"></script>

</body>
</html>
