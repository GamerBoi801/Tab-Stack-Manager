<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab Stack Manager - Options</title>
    <link rel="stylesheet" href="../styles/main.css"> <!-- Import global styles -->
    <link rel="stylesheet" href="options.css"> <!-- Import options page specific styles -->
</head>
<body>
    <h3>Tab Stack Manager - Settings</h3>
    <div class="options-container">
        <div class="option">
            <label for="retention-type">Tab Retention:</label>
            <select id="retention-type">
                <option value="session">Only this session</option>
                <option value="permanent">Permanent</option>
            </select>
            <p>Choose how long you want to keep tabs in your stack.</p>
        </div>
        <div class="option">
            <button id="save-settings">Save Settings</button>
        </div>
    </div>

    <script src="options.js"></script> <!-- Include the options JS file -->
</body>
</html>
